    <link rel="stylesheet" type="text/css" href="assets/layout.css">
    <link rel="stylesheet" type="text/css" href="assets/color.css">
    <title>Contact</title>
</head>
<body>

    <header>
        <nav class=" navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="index.html">Eric Zagala</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

    <div class="container main">
        <div class="row">
            <div class="col-xm col-md-8">
                <h1>Contact</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="text">Message</label>
                        <input type="text" class="form-control" placeholder="Message">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-xm col-md-4">
                <h2>Connect</h2>
                <hr> 
                <div class="row justify-content-center">
                    <div class="col-xm offset-1">
                        <a href="https://github.com/ezagala" target="_blank"><img src="assets/images/gitIcon.png" alt="Github icon"></a>
                    </div>
                    <div class="col-xm offset-1">
                        <a href="https://www.linkedin.com/in/ericzagala/" target="_blank"><img src="assets/images/linkedInIcon.png" alt="Linked in icon"></a>
                    </div>
                    <div class="col-xm offset-1">
                        <address><a href="mailto:ejzagala@gmail.com" target="_blank"><img src="assets/images/gmailIcon.png" alt="Gmail icon"></a></address>
                    </div>
